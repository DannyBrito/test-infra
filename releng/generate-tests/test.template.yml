periodics:
  {{- range .Periodics}}
    - tags:
    {{- range .Tags}}
      - {{.}}{{if eq . "generated"}}   # AUTO-GENERATED by releng/generate_tests.py - DO NOT EDIT!{{end}}
    {{- end}}
    {{- if .Cron }}
      cron: "{{.Cron}}"
    {{- end }}
    {{- if .Interval }}
      interval: {{.Interval}}
    {{- end }}
      labels:
      {{- range $key, $value := .Labels}}
        {{$key}}: '{{$value}}'
      {{- end}}
      decorate: {{.Decorate}}
      decoration_config:
        timeout: {{.DecorationConfig.Timeout}}
      name: {{.Name}}
      spec:
        containers:
        {{- range .Spec.Containers}}
          - command:
            args:
            {{- range .Args}}
              - {{.}}
            {{- end}}
            env: {{-.Env}}
            image: {{.Image}}
            resources:
              requests:
                cpu: {{.Resources.Requests.CPU}}m
                memory: {{.Resources.Requests.Memory}}
              limits:
                cpu: {{.Resources.Limits.CPU}}m
                memory: {{.Resources.Limits.Memory}}
        {{- end}}
      cluster: {{.Cluster}}
      annotations:
      {{- range $key, $value := .Annotations}}
        {{- if ne $value "0"}}
          {{$key}}: '{{$value}}'
        {{- end}}
      {{- end}}
  {{- end}}